<div id="fh5co-blog-section" class="fh5co-section-gray">
  <div class="container">
    <div class="row">
      <div
        class="col-md-8 col-md-offset-2 text-center heading-section animate-box"
      >
        <h1>Blog</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit est
          facilis maiores, perspiciatis accusamus asperiores sint consequuntur
          debitis.
        </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row row-bottom-padded-md">
      <div
        (click)="showPost(post)"
        class="col-lg-4 col-md-4 col-sm-6"
        *ngFor="let post of posts$ | async"
      >
        <div class="fh5co-blog animate-box">
          <a
            ><img class="img-responsive" [src]="post.image" alt=""
          /></a>
          <div class="blog-text">
            <div class="prod-title">
              <h3>
                <a >{{ post.title }} </a>
              </h3>
              <span class="posted_by">Sep. 15th</span>
              <span class="comment"
                ><a 
                  >{{ post.comments.length }}<i class="fa fa-comment"></i></a
              ></span>
              <p [innerHTML]="(post.content | slice: 0:100) + '...'"></p>
              <p><a>Learn More...</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix visible-md-block"></div>
    </div>

  </div>
</div>

<post *ngIf="isPostShowing" [post]="postItem" (close)="closePost()"></post>
