
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
      <div class="row">
        <div
          class="col-md-8 col-md-offset-2 text-center heading-section animate-box"
        >
          <h1>Tickets</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row-bottom-padded-md">
        <div class="col-sm-12">
            <div class="alert alert-success text-center">
                <i class="fa fa-hands-helping"></i> Thanks for your reservation
            </div>
            <div class="tickets">
                <ul>
                    <li *ngFor="let ticket of tickets; let i = index">
                        
                        <a href="http://127.0.0.1:8000/api/ticket/{{ticket.id}}" target="__blank">
                            Ticket n: {{i+1}}; Seat : {{ticket.seat}} <i class="fas fa-file-download"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="clearfix visible-md-block"></div>
      </div>
    </div>
</div>
